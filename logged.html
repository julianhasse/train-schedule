      <script>

        <div id="welcome"></div>

        <!-- Logic -->
        <div class="container">
            
                <!-- Jumbotron Section -->
                <div class="row">
                    <div class="col-lg-12">
                        <div class="jumbotron nyt-articles-h1">
                            <span class="center-content"><h1 class="white-font">AMTRAK</h1>
                            <h2>Train Schedule</h2>
                        </div>
                    </div>
                    
                </div> <!-- row -->
            
              <!-- Train Timetable -->
              <div class="row">
                    <div class="col-md-12" id="currentTrains">
                        <div class="panel panel-default">
                            <div class="panel-heading"><h3 class="panel-title"><strong>Train Timetable</strong></h3>
                            </div>
                            <div class="panel-body" >
                                <table class="table table-hover" id='train-table'>
                                <thead>
                                    <tr>
                                        <th>Train Name</th>            
                                        <th>Destination</th>            
                                        <th>Frequency (min)</th>            
                            <th>Next Arrival Time</th>            
                                        <th>Minutes Away</th>            
                                    </tr>
                                   </thead>
                        
                        <!-- Train info dynamically popluates here -->
                                  <tbody></tbody>
            
                                </table>    
                            </div>
                        </div>
                        
                    </div>
                </div>
            
                <!-- Add a Train to the Schedule! -->
                <div class="row">
                    <div class="col-md-12">
                        <div class="panel panel-default">
                            <div class="panel-heading">
                                <h3 class="panel-title"><strong>Add a Train</strong></h3>
                            </div>
                            
                            <div class="panel-body">
                            <form>
                                <div class="form-group">
                                  <label for="name">Train Name</label> 
                                  <input type="text" class="form-control" id="name-input" aria-describedby="basic-addon1">
                                </div>
            
                                <div class="form-group">
                                  <label for="destination">Destination</label>
                        <input type="text" class="form-control" id="destination-input" aria-describedby="basic-addon2">
                                </div>
            
                                <div class="form-group">
                                    <label for="startTime">First Train Time (Military Time)</label>
                                    <input type="text" class="form-control" id="startTime-input" aria-describedby="basic-addon3" placeholder="15:30">
                                </div>
            
                                <div class="form-group">
                                  <label for="frequency">Frequency (min)</label>
                                    <input type="text" class="form-control" id="frequency-input" aria-describedby="basic-addon4">
                                </div>
                                
                                <button type="button" class="btn btn-primary" id="add">Add</button>
                               
                            </div>
                        </div>
                    </div>
                </div>
